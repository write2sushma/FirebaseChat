<title>Women Techmakers Hamburg Community | Welcome</title>

    <script src="https://www.gstatic.com/firebasejs/3.2.1/firebase.js"></script>
    <script>
      // Initialize Firebase
      var config = {
        apiKey: "AIzaSyB1Ia0Gx-1yPI9_s7m3isrLAyx_EUlTkzQ",
        authDomain: "awesometechmakers.firebaseapp.com",
        databaseURL: "https://awesometechmakers.firebaseio.com",
        storageBucket: "awesometechmakers.appspot.com",
      };
      firebase.initializeApp(config);
      
      firebase.auth().onAuthStateChanged(function(user) {
        if (user) {
            var content = document.getElementById("content");
            console.log("Logged in");
            
            var chatRef = firebase.database().ref("awesometechmakers");
            window.setInterval(function() {
                chatRef.push({"message": "Hello World! "+ new Date().getTime(), "username": "sush"});                             
            }, 1000);
            
            chatRef.on("child_added", function(value) {
                content.innerHTML = value.val().message + "<br />"+ content.innerHTML;
            });
        }
        else {
            console.log("Not logged in");
        }
      });
    </script>        
</head>
<body>
     <div id="content"></div>
</body>
